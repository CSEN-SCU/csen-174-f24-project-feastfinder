<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner {
            width: 100%;
            background-color: #1f1f1f; /* Darker banner */
            color: #4CAF50; /* Accent color for text */
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .resultsPanel {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e; /* Dark background for the panel */
            border: 1px solid #333; /* Dark border */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Darker shadow */
            padding: 20px;
            text-align: center;
        }

        .restaurantResult {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            border-bottom: 1px solid #333; /* Darker border for separation */
            padding-bottom: 20px;
        }

        .restaurantResult:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .restaurantResult img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .restaurantResult h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #4CAF50; /* Accent color for restaurant names */
        }

        .restaurantResult h2 {
            font-size: 1.2em;
            margin: 5px 0;
            color: #9e9e9e; /* Slightly lighter color for details */
        }

        .restaurantResult p {
            font-size: 1em;
            color: #bdbdbd; /* Lighter color for descriptions */
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="banner">Final Voting Results</div>
    <div class="resultsPanel" id="resultsPanel">
        <!-- Final results will be dynamically added here -->
    </div>

    <script>
        // Assuming this data is passed from the previous page
        const selectedRestaurants = [
            {
                "name": "Sunset Grill",
                "picture": "https://via.placeholder.com/250x150?text=Sunset+Grill",
                "foodType": "American",
                "price": "$$",
                "description": "Enjoy classic American dishes with a view, specializing in burgers, steaks, and fresh salads."
            },
            {
                "name": "Sushi Zen",
                "picture": "https://via.placeholder.com/250x150?text=Sushi+Zen",
                "foodType": "Japanese",
                "price": "$$$",
                "description": "Fresh and flavorful sushi and sashimi served in a traditional setting with modern touches."
            }
        ];

        const resultsPanel = document.getElementById('resultsPanel');

        function renderResults() {
            selectedRestaurants.forEach(restaurant => {
                const restDiv = document.createElement('div');
                restDiv.className = 'restaurantResult';
                restDiv.innerHTML = `
                    <img src="${restaurant.picture}" alt="${restaurant.name}">
                    <h1>${restaurant.name}</h1>
                    <h2>Price: ${restaurant.price} | Cuisine: ${restaurant.foodType}</h2>
                    <p>${restaurant.description}</p>
                `;
                resultsPanel.appendChild(restDiv);
            });
        }

        // Render the selected restaurants on page load
        renderResults();
    </script>
</body>
</html>
