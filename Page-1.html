    <script>
        const selectedPreferences = [];

        document.querySelectorAll('.cuisine-btn').forEach((button) => {
            button.addEventListener('click', () => {
                const cuisine = button.getAttribute('data-cuisine');
                if (selectedPreferences.includes(cuisine)) {
                    alert(`${cuisine} is already selected!`);
                    return;
                }
                if (selectedPreferences.length < 3) {
                    selectedPreferences.push(cuisine);
                    button.style.backgroundColor = 'green';
                    alert(`${cuisine} added as preference #${selectedPreferences.length}`);
                } else {
                    alert('You can only select 3 preferences!');
                }
            });
        });

        document.getElementById('submit-preferences').addEventListener('click', () => {
            if (selectedPreferences.length === 3) {
                alert(`Your preferences: ${selectedPreferences.join(', ')}`);
                // Code to handle submission (e.g., send to server) goes here
            } else {
                alert('Please select 3 preferences before submitting!');
            }
        });
    </script>
