<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Feast Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4285F4;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Feast Finder</h1>
    <button class="button" id="votingButton">Go to Voting</button>
    <button class="button" id="profileButton">Go to Profile</button>
  </div>

  <script>
    // Get user details from localStorage
    const user = JSON.parse(localStorage.getItem('user'));

    // If no user, redirect to login page
    if (!user) {
      window.location.href = 'index.html';
    }

    // Buttons to navigate to voting or profile
    document.getElementById('votingButton').addEventListener('click', () => {
      window.location.href = 'voting.html'; // Replace with your voting page URL
    });

    document.getElementById('profileButton').addEventListener('click', () => {
      window.location.href = 'profile.html'; // Replace with your profile page URL
    });
  </script>
</body>
</html>
